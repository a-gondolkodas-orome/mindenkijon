<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>π-raktár dobozai</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .counter {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, minmax(60px, 1fr));
            grid-template-rows: repeat(3, minmax(60px, 1fr));
            gap: 5px;
            width: 90vmin;
            height: 54vmin;
            max-width: 500px;
            max-height: 300px;
            background: white;
            padding: 10px;
            border: 2px solid #333;
        }
        .cell {
            width: 100%;
            height: 100%;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .yellow {
            background-color: #fde992;
        }
        .box {
            width: 80%;
            height: 80%;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 2px solid #333;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.3);
        }
        .green {
            background-color: #4CAF50;
        }
        .brown {
            background-color: #B55E1F;
        }
        .empty {
            background-color: transparent;
            border: none;
        }
        .selected {
            outline: 3px solid blue;
        }
        .reset-button {
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 32px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .reset-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="counter">Lépések: <span id="moveCount">0</span></div>
    <button class="reset-button" onclick="location.reload()">⟳</button>
    <div class="container" id="gameBoard">
        <div class="cell yellow"></div>
        <div class="cell yellow"></div>
        <div class="cell yellow"></div>
        <div class="cell yellow"></div>
        <div class="cell yellow"></div>
        <div class="cell yellow empty"></div>
        <div class="cell yellow"><div class="box green"></div></div>
        <div class="cell yellow empty"></div>
        <div class="cell yellow"><div class="box brown"></div></div>
        <div class="cell yellow empty"></div>
        <div class="cell yellow"><div class="box green"></div></div>
        <div class="cell yellow"><div class="box green"></div></div>
        <div class="cell yellow empty"></div>
        <div class="cell yellow"><div class="box brown"></div></div>
        <div class="cell yellow"><div class="box brown"></div></div>
    </div>
    <script>
        let selectedBox = null;
        let moveCount = 0;
        const moveCounter = document.getElementById('moveCount');
        
        function getCellIndex(cell) {
            return Array.from(cell.parentNode.children).indexOf(cell);
        }
        
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('click', function () {
                if (selectedBox) {
                    selectedBox.classList.remove('selected');
                }
                selectedBox = this;
                selectedBox.classList.add('selected');
            });
        });
        
        document.querySelectorAll('.cell.yellow').forEach(cell => {
            cell.addEventListener('click', function () {
                if (selectedBox && this.children.length === 0) {
                    let selectedCell = selectedBox.parentNode;
                    let selectedIndex = getCellIndex(selectedCell);
                    let targetIndex = getCellIndex(this);
                    let container = selectedCell.parentNode;
                    let cols = 5; 
                    
                    let validMove = 
                        targetIndex === selectedIndex - 1 || // balra
                        targetIndex === selectedIndex + 1 || // jobbra
                        targetIndex === selectedIndex - cols || // fel
                        targetIndex === selectedIndex + cols; // le
                    
                    if (validMove) {
                        this.appendChild(selectedBox);
                        selectedBox.classList.remove('selected');
                        selectedBox = null;
                        moveCount++;
                        moveCounter.textContent = moveCount;
                    }
                }
            });
        });
    </script>
</body>
</html>
