<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>π-raktár dobozai</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background: white;
            padding: 10px;
            border: 2px solid #333;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fde992;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .box {
            width: 80px;
            height: 80px;
            position: absolute;
            cursor: grab;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 2px solid #333;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.3);
        }
        .green {
            background-color: #4CAF50;
        }
        .brown {
            background-color: #B55E1F;
        }
        .empty {
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell empty"></div>
        <div class="cell"><div class="box green"></div></div>
        <div class="cell empty"></div>
        <div class="cell"><div class="box brown"></div></div>
        <div class="cell empty"></div>
        <div class="cell"><div class="box green"></div></div>
        <div class="cell"><div class="box green"></div></div>
        <div class="cell empty"></div>
        <div class="cell"><div class="box brown"></div></div>
        <div class="cell"><div class="box brown"></div></div>
    </div>
    <script>
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('mousedown', function (event) {
                let shiftX = event.clientX - box.getBoundingClientRect().left;
                let shiftY = event.clientY - box.getBoundingClientRect().top;
                
                box.style.position = 'absolute';
                box.style.zIndex = 1000;
                document.body.append(box);
                
                function moveAt(pageX, pageY) {
                    box.style.left = pageX - shiftX + 'px';
                    box.style.top = pageY - shiftY + 'px';
                }
                
                moveAt(event.pageX, event.pageY);
                
                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }
                
                document.addEventListener('mousemove', onMouseMove);
                
                box.addEventListener('mouseup', function () {
                    document.removeEventListener('mousemove', onMouseMove);
                }, { once: true });
            });
            
            box.ondragstart = () => false;
        });
    </script>
</body>
</html>
